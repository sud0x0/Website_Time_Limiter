<!DOCTYPE html>
<html>

<head>
    <title>Website Time Limiter Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }

        .tab.active {
            background-color: #ccc;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website Time Limiter Settings</h1>
        <div class="tabs">
            <div class="tab active" data-tab="add-edit">Add/Edit</div>
            <div class="tab" data-tab="allow-list">Allow-List</div>
            <div class="tab" data-tab="export">Export</div>
        </div>
        <div id="add-edit" class="tab-content active">
            <form id="addWebsiteForm">
                <label for="website">Website:</label>
                <input type="text" id="website" required />
                <label for="timeLimit">Time Limit (minutes):</label>
                <input type="number" id="timeLimit" required />
                <button type="submit">Add</button>
            </form>
            <h2>Added Websites</h2>
            <table>
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Time Spent (Today)</th>
                        <th>Daily Time Limit</th>
                        <th>Reset</th>
                        <th>Resets (Today)</th>
                        <th>Delete</th>
                        <th>Block (For Today)</th>
                    </tr>
                </thead>
                <tbody id="websiteList"></tbody>
            </table>
        </div>
        <div id="allow-list" class="tab-content">
            <form id="allowListForm">
                <label for="website">URL:</label>
                <input type="text" id="allowURL" required />
                <label for="website">Description:</label>
                <input type="text" id="description" required />
                <button type="submitAllowList">Add</button>
            </form>
            <h2>Added URLs</h2>
            <table>
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="allowWebsiteList"></tbody>
            </table>
        </div>
        <div id="export" class="tab-content">
            <h2>Export</h2>
            <p>Export data.</p>
        </div>
    </div>
    <script src="settings.js"></script>
</body>

</html>
